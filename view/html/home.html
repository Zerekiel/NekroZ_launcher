        <div class="nav">
            <button class="button__item" id="home">
                <a href="home.html"><img src="../icons/nav/home.png"></a>
            </button>
                <div class="firstHalf">
                    <button class="button__item" id="news">
                        <a href="news.html"><img src="../icons/nav/news.png"></button></a>

                    <button class="button__item" id="event">

            <button class="button__item" id="options">
                <a href="options.html"><img src="../icons/nav/settings.png"></a>
            </button>
        </div>

        <div class="secondHalf">
            <div class="main">
                <h1>Une pandemie est apparue...</h1>

                <button id="play">PLAY</button>
            </div>

            <div class="infos">

                </div>

        </div>

    <script>
        require('./../js/renderer.js');
